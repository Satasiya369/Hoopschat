<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoopschatbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Hoopschat</h2>
                <div class="form-input">
                    <label for="">Username</label>
                    <input type="text" name="" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo">Hoopschat</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <!-- <div class="message my-message" >
                    <div class="name">You</div>
                    <div class="text">Hi</div>
                </div> -->
                <!--  -->
                <div class="update">
                    Welcome to Hoopschat <span class="material-symbols-outlined">
                        celebration
                    </span>
                </div>
                    <!-- <div class="message other-message">
                        <div class="name">Abc</div>
                        <div class="text">Hi</div>
                    </div> -->
            </div>
            <div class="typebox">
                <input type="text" name="" id="message">
                <button id="send-message"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>

</html>
